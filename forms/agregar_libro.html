<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Agregar Libro</title>
<link rel="stylesheet" href="../recursos/css/style.css"></head>
<body>
  <header class="site-header"><div class="container header-inner"><h1>Agregar Libro</h1></div></header>
  <main class="container main-content">
    <section class="card">
      <form id="formAddBook">
        <label>Título:</label><input type="text" name="titulo" required>
        <label>Autor:</label><input type="text" name="autor" required>
        <label>Año:</label><input type="number" name="anio" min="1000" max="2100">
        <label>Género:</label><input type="text" name="genero">
        <label>ISBN:</label><input type="text" name="isbn">
        <input type="submit" value="Agregar">
      </form>
    </section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><p>© 2025 Librería El Quijote de Krypton</p></div></footer>

<script>
  // Validación simple: al enviar, solo muestra mensaje. 
  document.getElementById('formAddBook')?.addEventListener('submit', e=>{
    e.preventDefault();
    alert('Libro agregado (simulación). Recarga la página o actualiza BOOKS en script.js para ver cambios.');
    e.target.reset();
  });
</script>
</body>
</html>
