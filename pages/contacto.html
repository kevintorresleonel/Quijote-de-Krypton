<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto - El Quijote de Krypton</title>
  <link rel="stylesheet" href="../recursos/css/style.css">
</head>
<body>
  <header class="site-header"><div class="container header-inner"><h1>Contacto</h1></div></header>
  <main class="container main-content">
    <section>
      <form data-form="contact">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <label>Correo:</label>
        <input type="email" name="correo" required>
        <label>Mensaje:</label>
        <textarea name="mensaje" rows="5" required></textarea>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><p>© 2025 Librería El Quijote de Krypton</p></div></footer>
  <script src="../recursos/js/script.js"></script>
</body>
</html>
