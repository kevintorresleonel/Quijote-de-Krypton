<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar Sesión | El Quijote de Krypton</title>
  <link rel="stylesheet" href="../recursos/css/style.css">
  <link rel="stylesheet" href="../recursos/css/auth.css">
  <script defer src="../recursos/js/login.js"></script>
</head>
<body class="auth-page">
  <div class="auth-box">
    <div class="auth-header">
      <img src="../recursos/img/logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo a <strong>El Quijote de Krypton</strong></p>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn full">Entrar</button>

      <p class="muted small">¿No tienes cuenta? 
        <a href="registro.html" class="link">Regístrate aquí</a>
      </p>
    </form>
  </div>
</body>
</html>
