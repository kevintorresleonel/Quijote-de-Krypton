<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrarse | El Quijote de Krypton</title>
  <link rel="stylesheet" href="../recursos/css/style.css">
  <link rel="stylesheet" href="../recursos/css/auth.css">
  <script defer src="../recursos/js/registro.js"></script>
</head>
<body class="auth-page">
  <div class="auth-box">
    <div class="auth-header">
      <img src="../recursos/img/logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
      <h2>Crear cuenta</h2>
      <p>Únete a nuestra comunidad lectora</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn full">Registrarse</button>

      <p class="muted small">¿Ya tienes cuenta? 
        <a href="login.html" class="link">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</body>
</html>
